version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    networks:
      default:
        {}
      clickhouse-network:
        ipv4_address: 172.23.0.8
  kafka:
    image: wurstmeister/kafka
    ports:
      - 9094:9094
      - 9092:9092
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://kafka:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CREATE_TOPICS: "gen-logs:1:1"
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.5
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    restart: always
    stdin_open: false
    tty: false
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=localhost:2181
      # - KAFKA_CLUSTERS_0_READONLY=true
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.6
  clickhouse01:
    image: yandex/clickhouse-server
    # links:
    #   - kafka
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.11
    # ports:
    #   - "8123:8123"
    #   - "9000:9000"
#      - "9009:9009"
    ulimits:
      nproc: 65535
    depends_on:
      - zookeeper
      - kafka
    volumes:
      - ./clickhouse01:/etc/clickhouse-server
    environment:
      KAFKA_BROKER: "kafka:9092"
  clickhouse02:
    image: yandex/clickhouse-server
    # links:
    #   - kafka
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.12
    # ports:
    #   - "8123:8123"
    #   - "9000:9000"
#      - "9009:9009"
    ulimits:
      nproc: 65535
    depends_on:
      - zookeeper
      - kafka
    volumes:
      - ./clickhouse02:/etc/clickhouse-server
    environment:
      KAFKA_BROKER: "kafka:9092"
  clickhouse03:
    image: yandex/clickhouse-server
    # links:
    #   - kafka
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.13
    # ports:
    #   - "8123:8123"
    #   - "9000:9000"
#      - "9009:9009"
    ulimits:
      nproc: 65535
    depends_on:
      - zookeeper
      - kafka
    volumes:
      - ./clickhouse03:/etc/clickhouse-server
    environment:
      KAFKA_BROKER: "kafka:9092"
  clickhouse04:
    image: yandex/clickhouse-server
    links:
      - kafka
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.14
    # ports:
    #   - "8123:8123"
    #   - "9000:9000"
#      - "9009:9009"
    ulimits:
      nproc: 65535
    depends_on:
      - zookeeper
      - kafka
    volumes:
      - ./clickhouse04:/etc/clickhouse-server
    environment:
      KAFKA_BROKER: "kafka:9092"
  clickhouse-client:
    image: yandex/clickhouse-client
    depends_on:
      - "clickhouse01"
    command: ['--host', 'clickhouse01' ]
    networks:
      clickhouse-network:
        ipv4_address: 172.23.0.9
    environment:
      KAFKA_BROKER: "kafka:9092"
  generator:
    image: klntsky/generator:1.0
    stdin_open: true
    tty: true
    depends_on:
      - kafka
    network_mode: host
    environment:
      KAFKA_BROKER: "localhost:9094"
    # networks:
    #   clickhouse-network:
    #     ipv4_address: 172.23.0.50
  spark:
    image: docker.io/bitnami/spark:3
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - '18080:8080'
      - "7077:7077"
  spark-worker_1:
    image: docker.io/bitnami/spark:3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
  spark-worker_2:
    image: docker.io/bitnami/spark:3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
  spark-worker_3:
    image: docker.io/bitnami/spark:3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
  spark-processor:
    image: nduginets/log-pyspark:1.0
    depends_on: [ spark, kafka ]
    environment:
      - ZOOKEEPER_PATH=zookeeper:2181
      - SPARK_PATH=spark://spark:7077

networks:
  clickhouse-network:
    ipam:
      config:
        - subnet: 172.23.0.0/24